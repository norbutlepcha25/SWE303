site_name: SWE303 - Software Project Management
site_url: https://norbutlepcha25.github.io/SWE303

use_directory_urls: false

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.tooltips

  language: en
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      accent: blue
      primary: blue grey
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
  icon:
    logo: material/code-json
extra_css:
  - stylesheets/color.css
  - https://unpkg.com/katex@0/dist/katex.min.css
copyright: |
  &copy; 2025 <a href="https://github.com/norbutlepcha25"  target="_blank" rel="noopener">Norbu Tshering Lepcha</a>

extra:
  generator: false

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.blocks.caption
  - pymdownx.tilde
  - pymdownx.caret
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

nav:
  - Home: index.md
