unit1:
  - "Explain the software project management process and its importance in software engineering."
unit2:
  - "Develop a project plan including scope and schedule."
  - "Perform risk assessment and management."
  - "Allocate budget and resources efficiently."

unit3:
  - "Create project schedules with milestones."
  - "Use project tracking tools to monitor progress."
